<!DOCTYPE html>
<html>
  <head>
    <title>Branch Callback Template</title>
  </head>

  <body>
    <h2>Branch Callback Request Template</h2>
    <div id="table-div">
      <table>
        <tr>
          <td>Account Number:</td>
          <td><input type="text" id="account"></input></td>
        </tr>
        <tr>
          <td>Caller's Name:</td>
          <td><input type="text" id="caller"></input></td>
        </tr>
        <tr>
          <td>Rep's Name:</td>
          <td><input type="text" id="rep"></input></td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td><input type="text" id="phone"></input></td>
        </tr>
      </table>
      <button id="submit">Submit</button>
      <button id="reset">Reset</button>
    </div>
    <br>
    <textarea id="display" rows="20" cols = "50"></textarea>
  
    <script src="scripts.js"></script>

  </body>
</html>
