<!DOCTYPE html>

<html>
  <head>
    <title>Caps Lock Reverser</title>
  </head>
  <body>
    <h2>Caps Lock Reverser</h2>

    <textarea id="input" rows="10" cols="50">ENTER YOUR TEXT HERE. i'LL DO THE REST.</textarea>
    
    <table>
      <tr>
        <td><button id="submit">Submit</button></td>
        <td><input type="radio" id="reverse" name="type">Reverse</input></td>
        <td><input type="radio" id="normal" name="type" checked>Normal</input></td>
        <td><input type="radio" id="upper" name="type">Upper</input></td>
        <td><input type="radio" id="lower" name="type">Lower</input></td>
      </tr>
    </table>

    <textarea id="output" rows="10" cols="50"></textarea>

    <script src="scripts.js"></script>
  </body>
</html>
